    <!-- form starts here -->
     <div class="wrapper">
          <form action="#" method="get" enctype="multipart/form-data">
            <label for="first_name">First Name:</label><br>
            <input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">

            <br><br>
            <label for="last_name">Last Name:</label><br>
            <input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">

            <br><br>
            <label for="email">Email Address:</label><br>
            <input type="email" placeholder="Type your email address" name="email" id="email" class="email">
            
            <br><br>
            <label for="password">Password:</label><br>
            <input type="password" placeholder="Type your password" name="password" id="password" class="password">
            
            <br><br>
            <label for="actionCheckbox">Gender</label>
            <input type="radio" value="Male" name="action" id="actionCheckbox" class="actionCheckbox"> <span>Male</span>
            <input type="radio" value="Female" name="action" id="Checkbox" class="Checkbox"> <span>Female</span>
            
            <br><br>
            <label for="actionCheckbox">Education Qualification:</label>
            <input type="checkbox" value="ssc" name="actionCheckbox"><span>SSC</span>
            <input type="checkbox" value="hsc" name="actionCheckbox"><span>HSC</span>

            <br><br>
            <label for="massage">Your Massage</label><br>
            <textarea name="massage" cols="73" rows="10" placeholder="Type your massage here"  id="massage" class="massage"></textarea>

            <br><br>
            <button type="submit">Click Me</button><br>
            <button type="reset">Reset</button><br>
          </form>
     </div>
